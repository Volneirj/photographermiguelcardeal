<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta
      name="keywords"
      content="Photography, fotografo, gramado fotografia, gramado fotografo, photografer Gramado, rio grande do sul, inverno, verao"
    >
    <!-- Title -->
    <title>Photography Journey</title>
    <!--Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body id="contact-page">
    <!-- Header-->
    <header>
      <a href="index.html">
        <img src="assets/images/logo-journey.webp" alt="Jornada Header Image">
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-us">About Us</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Content-->
    <main>
      <section id="contact">
        <form
          id="contact-form"
          method="post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Contact us â™¥</h2>
          <label for="first_name">First Name:</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          >
          <br>
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          >
          <br>
          <label for="email_address">Email Address:</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          >
          <br>
          <label for="contact_number">Contact Number:</label>
          <input
            type="tel"
            class="text-input"
            name="contact_number"
            id="contact_number"
            pattern="[0-9]+"
            title="Please enter only numbers"           
            required
          >
          <br>
          <label for="extra_info"
            >Additional Information (up to 500 characters):</label
          >
          <textarea
            id="extra_info"
            class="extra-input"
            name="extra_info"            
            maxlength="500"
            rows="3"
            required
          ></textarea>
          <br>
          <button type="submit" class="contact-button">
            Send us your request!
          </button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.instagram.com/jornadafotografiaoficial/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-square-facebook"></i>
          </a>
        </li>
        <li>
            <a href="https://wa.me/5551999142035" target="_blank" rel="noopener" aria-label="Contact Us on Whatsapp (opens in a new tab)">
                <i class="fa-brands fa-square-whatsapp"></i>
            </a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
