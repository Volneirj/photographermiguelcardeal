    <!-- JavaScript to change the page language-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const savedLanguage = localStorage.getItem("selectedLanguage") || "english";
        changeLanguage(savedLanguage);
    });

    function changeLanguage(selectedLanguage) {
        // Save the language preference to localStorage
        localStorage.setItem("selectedLanguage", selectedLanguage);

        // Hide all language elements
        document.querySelectorAll(".language").forEach((element) => {
            element.style.display = "none";
        });

        // Show only the selected language elements
        document.querySelectorAll("." + selectedLanguage).forEach((element) => {
            element.style.display = "block";
        });

        // Update the active state of language buttons
        document.querySelectorAll(".languageButton").forEach((button) => {
            button.classList.remove("active");
        });

        // Add the 'active' class to the clicked button
        document.querySelector(`.${selectedLanguage}Button`).classList.add("active");
    }
</script>
    <!-- Use image elements for language selection -->
