<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search Engines-->
    <meta name="description" content="Photography Journey, Gramado" />
    <meta
      name="keywords"
      content="Photography, fotografo, gramado fotografia, gramado fotografo, photografer Gramado, rio grande do sul, inverno, verao"
    />
    <!-- Title -->
    <title class="english">Photography Journey</title>
    <title class="portuguese">Jornada da Fotografia</title>
    <!--Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Use image elements for language selection -->
    <button
      class="languageButton englishButton"
      onclick="changeLanguage('english')"
    >
      <img
        src="assets/images/united-states.png"
        alt="USA Flag"
        width="20"
        height="20"
      />
    </button>
    <button
      class="languageButton portugueseButton"
      onclick="changeLanguage('portuguese')"
    >
      <img
        src="assets/images/brazil-flag.png"
        alt="Brazil Flag"
        width="20"
        height="20"
      />
    </button>
    <!-- Scrip to change the page language-->
    <script>
      // Set the default language
      document.addEventListener("DOMContentLoaded", function () {
        changeLanguage("english");
      });

      function changeLanguage(selectedLanguage) {
        // Show only the selected language elements
        document.querySelectorAll("." + selectedLanguage).forEach((element) => {
          element.style.display = "block";
        });

        // Hide the elements of the other language
        const otherLanguage =
          selectedLanguage === "english" ? "portuguese" : "english";
        document.querySelectorAll("." + otherLanguage).forEach((element) => {
          element.style.display = "none";
        });
      }
    </script>

    <!-- Header-->
    <header class="english">
        <a href="index.html"></a>
        <h1 id="logo">Photography Journey</h1>
    </header>
    <header class="portuguese">Cabecalho</header>

    <!--Main Content-->
    <main class="english">Main content</main>
    <main class="portuguese">Conteudo principal</main>
    <!--Footer-->
    <footer>Footer</footer>
  </body>
</html>
